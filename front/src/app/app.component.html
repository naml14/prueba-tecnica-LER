<div class="custom-viewport">
  <div class="m-auto text-center w-75">
    <h2 class="m-auto">Formulario para ingresar una nueva persona</h2>
    <br />
    <form
      class="row g-3 m-auto needs-validation w-75"
      novalidate
      [formGroup]="personaForm"
      (submit)="save()"
    >
      <div class="col-md-6 position-relative from-group">
        <label for="nombres" class="form-label">Nombres</label>
        <input
          formControlName="nombre"
          type="text"
          class="form-control"
          id="nombres"
          value=""
          required
          placeholder="Jhon"
        />
      </div>
      <div class="col-md-6 position-relative from-group">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input
          formControlName="apellido"
          type="text"
          class="form-control"
          id="apellidos"
          value=""
          required
          placeholder="Doe"
        />
      </div>
      <div class="col-md-6 position-relative from-group">
        <label for="cedula" class="form-label">Cédula</label>
        <input
          formControlName="cedula"
          type="number"
          class="form-control"
          id="cedula"
          required
          min="1"
          step="1"
          placeholder="9999999999"
        />
      </div>
      <div class="col-md-6 position-relative from-group">
        <label for="fechaNacimiento" class="form-label"
          >Fecha de Nacimiento</label
        >
        <input
          formControlName="fechaNacimiento"
          type="date"
          class="form-control"
          id="fechaNacimiento"
          required
          min="1940-01-01"
          max="2024-03-15"
        />
      </div>
      <div class="col-12">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="personaForm.invalid"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
  <br />
  <div class="m-auto text-center w-auto">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cédula</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Fecha de Nacimiento</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        @for(persona of personas; track persona.cedula){
        <tr>
          <td scope="col">{{ persona.cedula }}</td>
          <td scope="col">{{ persona.nombre }}</td>
          <td scope="col">{{ persona.apellido }}</td>
          <td scope="col">{{ dateConverter(persona.fechaNacimiento) }}</td>
          <td scope="col" class="d-flex justify-content-evenly">
            <button
              type="button"
              class="btn btn-success"
              title="Editar"
              (click)="edit(persona)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                />
              </svg>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              title="Eliminar"
              (click)="delete(persona)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
                />
                <path
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
                />
              </svg>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<router-outlet />
